<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Component 1</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"></script>
	
</head>

<body>
	<div id='app'></div>
	<script type="text/babel">
		class Pet extends React.Component{
			render(){
				return (
					<div>
						<h2>Moxie</h2>
						<img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="Moxie my cat" />
					</div>
				)
			}
		}

		ReactDOM.render(<Pet />), document.getElementById('app'));
	</script>
</body>
</html>
